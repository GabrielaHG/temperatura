<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperaturas</title>
</head>
<body>
    <div id="bloco">
    <div id="container">
        <h1>Conversor de Temperatura</h1>
        <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value=""/>
        <input type="text" id="celsius" placeholder="Celsius" name="c" value=""/>
        <input type="text" id="kelvin" placeholder="Kelvin" name="k" value=""/>
        <input type="text" id="rankine" placeholder="Rankine" name="r" value=""/>

        <button id="convert">Converter</button>
        <button id="clear">Limpar</button>
    </div>
</div>
    <script>
        document.getElementById('convert').onclick = tempConvert;
        document.getElementById('clear').onclick = clearForm;

        function tempConvert(){
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = document.getElementById("celsius").value;     
            var kelvin = document.getElementById("kelvin").value;     
            var rankine = document.getElementById("rankine").value; 


        if(isNaN(fahrenheit) && isNaN(celsius) && isNaN(kelvin) && isNaN(rankine)){
            alert("Digite um valor v√°lido");
            return
        }else if(fahrenheit === ''){
            fahrenheit = (parseFloat(celsius) * 1.8) + 32;
        }else if(kelvin === ''){
            kelvin = (parseFloat(fahrenheit) - 273,15) * 9/5 + 32;
        }else if(rankine === ''){
            rankine = (parseFloat(fahrenheit) - 491,67) * 5/9;
        }else if(fahrenheit === ''){
            fahrenheit = (parseFloat(kelvin)  - 32) * 5/9 + 273,15;
        }else if(celsius === ''){
            celsius = (parseFloat(fahrenheit) - 32) / 1.8;
        }else if(fahrenheit === ''){
            fahrenheit = parseFloat(rankine) + 459,67;
        }else if(celsius === ''){
            celsius = parseFloat(kelvin) + 273,15;
        }else if(celsius === ''){
            celsius = parseFloat(rankine) * 9/5 + 491,67;
        
        }else if(kelvin === ''){
            kelvin = parseFloat(celsius) - 273,15 ;
        }else if(kelvin === ''){
            kelvin = parseFloat(rankine) * 1.8;
        
        }else if(rankine === ''){
            rankine = (parseFloat(celsius) - 491,67) * 5/9 ;
        }else if(rankine === ''){
            rankine = parseFloat(kelvin) * 5/9;
        }
 
        document.getElementById("fahrenheit").value = parseFloat(fahrenheit).toFixed(2);
        document.getElementById("rankine").value = parseFloat(rankine).toFixed(2);
        document.getElementById("celsius").value = parseFloat(celsius).toFixed(2);
        document.getElementById("kelvin").value = parseFloat(kelvin).toFixed(2);
        
        }

        function clearForm(){
            document.getElementById("fahrenheit").value = "";
            document.getElementById("rankine").value = "";
            document.getElementById("celsius").value = "";
            document.getElementById("kelvin").value = "";
            

        }




    </script>
</body>
</html>
